<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inconfesso Desejo ❤️</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/e/e9/Simple_crown.svg" type="image/svg+xml">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            background: url('https://wallpapers.com/images/high/purple-galaxy-1237-x-745-background-44xdffrd9t3wcdrk.webp') no-repeat center center fixed;
            background-size: cover;
        }

        /* Container do texto */
        .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            max-width: 80%;
            margin-bottom: 20px;
            text-align: left;
            animation: fade-in 2s ease-in-out;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
            color: #6a1b9a; /* Roxo */
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .poema {
            font-size: 1.1em;
            line-height: 1.5;
            white-space: pre-wrap;
            display: inline-block;
            opacity: 0;
            animation: show-word 3s forwards;
        }

        /* Animação para as palavras */
        @keyframes show-word {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .word {
            display: inline-block;
            opacity: 0;
            animation: show-text 1s forwards;
            animation-delay: calc(var(--i) * 0.3s);
        }

        @keyframes show-text {
            0% {
                opacity: 0;
                color: #6a1b9a; /* Roxo */
            }
            100% {
                opacity: 1;
                color: #fff; /* Branco */
            }
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }

        .dedicatoria {
            margin-top: 30px;
            font-size: 1em;
            color: #fff;
            font-style: italic;
            animation: fade-in-text 2s ease-in-out 1s both;
        }

        @keyframes fade-in-text {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Ajustes para tela pequena */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .poema {
                font-size: 1em;
            }

            .dedicatoria {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .poema {
                font-size: 0.9em;
                line-height: 1.6;
            }

            .dedicatoria {
                font-size: 0.8em;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Inconfesso Desejo</h1>
        <div class="poema" id="poema">
            <!-- As palavras serão inseridas dinamicamente aqui -->
        </div>
        <footer>— Carlos Drummond de Andrade</footer>
    </div>

    <div class="dedicatoria">
        <p>Com todo amor e carinho, uma homenagem do seu amado, <strong>WolF</strong>. ❤️</p>
    </div>

    <script>
        // Poema original
        const poema = "Queria ter coragem, para falar deste segredo, Queria poder declarar ao mundo, Este amor, Não me falta vontade, Não me falta desejo, Você é minha vontade, Meu maior desejo, Queria poder gritar, Esta loucura saudável, Que é estar em teus braços, Perdido pelos teus beijos, Sentindo-me louco de desejo, Queria recitar versos à luz do luar, Dedicar-me a você, Na mais pura poesia, Que você ouvisse atentamente, E visse o quanto sou apaixonado. Não me canso de querer, Não me canso de desejar, Quero ter você, para sempre, Ao meu lado. ❤️";

        // Separar as palavras do poema
        const palavras = poema.split(" ");

        // Função para animar as palavras
        function animarPoema() {
            const poemaElement = document.getElementById("poema");
            palavras.forEach((palavra, index) => {
                const span = document.createElement("span");
                span.classList.add("word");
                span.style.setProperty('--i', index);
                span.innerText = palavra + " ";
                poemaElement.appendChild(span);
            });
        }

        // Animar o poema após o carregamento da página
        window.onload = animarPoema;
    </script>

    <!-- Música embutida do whyp.it com autoplay ativado -->
    <iframe src="https://whyp.it/tracks/embed?id=244803&token=W9ATy&autoplay=true" width="100%" height="200" scrolling="no" frameborder="0"></iframe>

</body>
</html>
